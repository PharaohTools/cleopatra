---

- PharaohToolRunner[run]:
    label: "Initialize a matching name"
    guess: true
    tool: "ptvirtualize"
    module: "init"
    action: "now"
    prefix: "cd /tmp/ptv_vm_osinstall && "
    params:
      vars:
       - "/opt/ptconfigure/ptconfigure/src/Modules/Bakery/Autopilots/PTConfigure/vars.php"
       - "/opt/ptconfigure/ptconfigure/src/Modules/Bakery/Autopilots/PTConfigure/vars.php"
      'yes': true
      guess: true
      step-times: true
      step-numbers: true

- Logging[log]:
    log-message: "Baking of Image Completed Packaging "
